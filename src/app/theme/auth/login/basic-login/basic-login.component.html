<section class="login-block">
  <!-- Container-fluid starts -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <!-- Authentication card start -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="md-float-material form-material" action="javascript:">
          <div class="text-center">
            <h3 class="text-title">Edumap</h3>
          </div>
          <div class="auth-box card">
            <div class="card-block">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-center">Entrar</h3>
                </div>
              </div>
              <div class="form-group form-primary">
                <input type="text" name="email" formControlName="email" class="form-control" required="">
                <span class="form-bar"></span>
                <label class="float-label">Email</label>
              </div>
              <div class="form-group form-primary">
                <input type="password" name="password" formControlName="password" class="form-control" required="">
                <span class="form-bar"></span>
                <label class="float-label">Senha</label>
              </div>
              <div class="row m-t-25 text-left">
                <div class="col-12">
                  <div class="checkbox-fade fade-in-primary d-">
                    <label>
                      <input type="checkbox" value="">
                      <span class="cr"><i class="cr-icon fa fa-check txt-primary"></i></span>
                      <span class="text-inverse">Lembre-me</span>
                    </label>
                  </div>
                  <div class="forgot-phone text-right f-right">
                    <a [routerLink]="['/auth/forgot']" class="text-right f-w-600"> Esqueci a senha?</a>
                  </div>
                </div>
              </div>
              <div class="row m-t-30">
                <div class="col-md-12">
                  <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-md btn-block waves-light text-center m-b-20 ripple">Entrar </button>
                </div>
              </div>
              <!-- <hr/> -->
              <div class="row">
                <!-- <div class="col-md-10">
                  <p class="text-inverse text-left m-b-0">Thank you.</p>
                  <p class="text-inverse text-left"><a [routerLink]="['/dashboard/default']"><b>Back to website</b></a></p>
                </div>
                <div class="col-md-2">
                  <img src="assets/images/auth/Logo-small-bottom.png" alt="small-logo.png">
                </div> -->
              </div>
            </div>
          </div>
        </form>
        <!-- end of form -->
      </div>
      <!-- end of col-sm-12 -->
    </div>
    <!-- end of row -->
  </div>
  <!-- end of container-fluid -->
</section>
